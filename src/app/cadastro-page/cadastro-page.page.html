<ion-header >
  <ion-toolbar color="tertiary">
    <ion-button routerLink="/home" fill="clear" class="icon-bar">
      <ion-icon  name="arrow-back"></ion-icon>
    </ion-button>
    <ion-title>Cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="body">
      <ion-item class="item-trns">
          <ion-label
          position="floating" color="primary">Nome</ion-label>
          <ion-input class="input-cad" ></ion-input>
      </ion-item>
      <ion-item class="item-trns">
          <ion-label
          color="primary" position="floating">E-mail</ion-label>
          <ion-input class="input-cad" ></ion-input>
      </ion-item>
      <ion-item class="item-trns">
          <ion-label 
          color="primary" position="floating">Telefone</ion-label>
          <ion-input class="input-cad"></ion-input> 
      </ion-item>
      <ion-item class="item-trns">
        <ion-label color="primary"
        position="floating">Senha</ion-label>
        <ion-input class="input-cad"></ion-input> 
    </ion-item>
    <ion-item class="item-trns">
      <ion-label color="primary"
      position="floating">Repita a senha</ion-label>
      <ion-input class="input-cad"></ion-input> 
    </ion-item>
    
    <ion-button class="margin-top-20" color="tertiary" expand="block" shape="round" fill="outline"  >Salvar</ion-button>
  </div>
</ion-content>
